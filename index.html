<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap");

      body {
        font-family: sans-serif;
        overflow: hidden; /* Prevent scrolling */
      }

      #chatbot-container {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 300px;
        z-index: 999;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        display: none; /* Hidden by default */
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 22px;
        font-family: "DM Sans", sans-serif;
      }

      #chat-history {
        height: 300px;
        overflow-y: auto; /* Enables scrolling when necessary */
        /* hide scrollbar */
        scrollbar-width: none;
      }

      .user-message {
        text-align: right;
        padding: 10px;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin-bottom: 5px;
        font-size: 18px;
        font-family: "DM Sans", sans-serif;
      }

      .bot-message {
        text-align: left;
        padding: 10px;
        background-color: #f8d8d8;
        border-radius: 10px;
        margin-bottom: 5px;
        font-size: 16px;
        font-family: "DM Sans", sans-serif;
      }

      form {
        display: flex;
      }

      input {
        flex-grow: 1;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        font-family: "DM Sans", sans-serif;
      }

      button {
        background-color: #d10000;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-family: "DM Sans", sans-serif;
      }

      .floating-button {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 8;
        background-color: #d10000;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        font-family: "DM Sans", sans-serif;
      }

      #loader {
        display: none; /* Hide by default */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Close button style */
      .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: transparent;
        border: none;
        color: #333;
        font-size: 20px;
        cursor: pointer;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- Floating button to toggle chatbot visibility -->
    <button id="toggle-chatbot" class="floating-button">ðŸ’¬</button>

    <!-- Chatbot container -->
    <div id="chatbot-container">
      <!-- <button class="close-button" onclick="toggleChatbot()">X</button> -->
      <button class="close-button" onclick="toggleChatbot()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="20"
          height="20"
          fill="gray"
        >
          <path
            d="M12 10.586l-3.293-3.293-1.414 1.414L10.586 12l-3.293 3.293 1.414 1.414L12 13.414l3.293 3.293 1.414-1.414L13.414 12l3.293-3.293-1.414-1.414L12 10.586zM12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          />
        </svg>
      </button>

      <div id="chat-container">
        <!-- Chatbot content -->
        <div id="chatbot-content"></div>
        <h1>Scienter Chatbot</h1>
        <div id="chat-history"></div>
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Enter your message" />
          <button type="submit">Send</button>
        </form>
      </div>
      <div id="loader">
        <img src="load.gif" width="50px" alt="Loading..." />
      </div>
    </div>

    <script>
      // JavaScript code for toggling chatbot visibility
      const chatbotContainer = document.getElementById("chatbot-container");
      const toggleChatbotButton = document.getElementById("toggle-chatbot");

      function toggleChatbot() {
        chatbotContainer.style.display =
          chatbotContainer.style.display === "none" ? "block" : "none";
      }

      // Attach click event listener to the floating button
      toggleChatbotButton.addEventListener("click", toggleChatbot);

      // Your remaining JavaScript code for chatbot functionality
      const chatHistory = document.getElementById("chat-history");
      const userInput = document.getElementById("user-input");
      const form = document.getElementById("chat-form");

      async function sendMessage() {
        const userMessage = userInput.value;
        userInput.value = ""; // Clear input field
        console.log(userMessage);
        try {
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          const objectId = urlParams.get("objectId");

          console.log(objectId);
          const response = await fetch(
            `https://chatbot-backend-2.onrender.com/chat-history/${objectId}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ userInput: userMessage }),
            }
          );

          const data = await response.json();
          console.log(data);
          const botMessage = data.response;
          console.log(botMessage);

          // Add chat message to the chat history
          chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;
          chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;

          // Scroll to the bottom of the chat history
          chatHistory.scrollTop = chatHistory.scrollHeight;
        } catch (error) {
          console.error("Error:", error);
          // Handle errors gracefully, e.g., display an error message to the user
        }
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent form submission
        const loader = document.getElementById("loader");
        loader.style.display = "block"; // Show the loader
        sendMessage().finally(() => {
          loader.style.display = "none"; // Hide the loader after the message is sent
        });
      });

      // Initially hide the chatbot container
      chatbotContainer.style.display = "none";
    </script>
  </body>
</html>
